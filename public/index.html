<!DOCTYPE HTML>
<html>
<head>
  <title>Ben Rowles</title>
  <meta name="keywords" content="programming, web development, software development, design, art, code">
  <meta name="description" content="The personal site of developer Ben Rowles">
  <meta name="author" content="Ben Rowles">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <style>
    body {
      width: 100%;
      height: 100%;
      background: #000;
      margin: 0px;
      padding: 0px;
      font-family: Arial,sans-serif;
      position: absolute;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
      -webkit-perspective: 0;
      perspective: none;
      overflow: hidden;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      color: #999;
    }

    header {
      color: white;
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      width: 100%;
      height: 60px;
      z-index: 2;
      transition: background 0.2s;
    }

    header:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    header *:hover {
      color: #ef2731;
    }

    a#title {
      top: 50%;
      transform: translateY(-50%);
      margin-left: 25px;
      position: absolute;
      font-size: 32pt;
    }

    div#contact {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 400px;
      height: 50px;
      display: flex;
    }

    @media (max-width: 900px) {
      div#contact {
        position: fixed;
        background: inherit;
        top: 100%;
        width: 100%;
        transform: translate(-50%, -100%);
      }
    }

    div#contact a {
      flex: auto;
      height: 50px;
    }

    div#contact i {
      font-size: 2em;
      position: relative;
      top: calc(50% - 0.5em);
    }

    a#resume {
      position: absolute;
      width: 6em;
      right: 0;
      bottom: 0;
      text-align: center;
      line-height: 2.5em;
    }

    canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      background: #222;
      margin: 0;
      display: block;
      cursor: crosshair;
    }
  </style>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-68951559-1', 'auto');
    ga('send', 'pageview');

  </script>

  <script>
    function toggleLabs() {
      var labs = document.getElementById('labs-menu');
      if (labs.style.display === 'none' || labs.style.display === '') labs.style.display = 'block';
      else labs.style.display = 'none';
    }
  </script>
</head>
<body>
  <header>
    <a href="//benrowles.io" id="title">Ben Rowles</a>
    <div id="contact">
      <a href="mailto:rowlesben@gmail.com">
        <i class="fa fa-envelope"></i>
      </a>
      <a href="//github.com/browles">
        <i class="fa fa-github-square"></i>
      </a>
      <a href="//www.codepen.io/browles/">
        <i class="fa fa-codepen"></i>
      </a>
      <a href="//www.linkedin.com/in/benrowles">
        <i class="fa fa-linkedin-square"></i>
      </a>
    </div>
    <a id="resume" href="/BenRowles.pdf">Resume</a>
  </header>
  <canvas id="canvas"></canvas>
</body>
<script type="text/javascript" src="index.bundle.js"></script>
</html>
