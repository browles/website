      top: 50%;

    div#contact {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 400px;
    }

    @media (max-width: 900px) {
      div#contact {
        position: fixed;
        background: inherit;
        top: 100%;
        width: 100%;
        transform: translate(-50%, -100%);
      }
    }

    div#contact i.fa {
      margin: 0px 7% auto;
      font-size: 32px;
    }

    div#showcase, a#resume {
      position: absolute;
      width: 6em;
      right: 0;
      bottom: 0;
      text-align: center;
      line-height: 2.5em;
    }

    a#labs {
      display: block;
      width: 100%;
      height: 100%;
    }

    nav#labs-menu {
      top: 100%;
      width: 100%;
      padding: 0;
      background: inherit;
      display: none;
      position: absolute;
      border-top: 1px solid #666;
    }

    nav#labs-menu ul {
      padding: 0;
      margin: 0;
      list-style: none;
      text-align: center
    }

    nav#labs-menu li {
      text-align: center;
      position: relative;
      display: inline-block;
    }

    nav#labs-menu li a {
      display: block;
      width: 100%;
      height: 100%;
      line-height: 50px;
    }

    .fatlink {
      width: 100px;
      height: 50px;
    }

    canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      background: #222;
      margin: 0;
      display: block;
      cursor: crosshair;
    }
  </style>
