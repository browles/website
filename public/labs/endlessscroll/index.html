<!DOCTYPE HTML>
<html>
<head>
    <title>Ben Rowles</title>
    <meta name="keywords" content="programming, web development, software development, design, art, code">
    <meta name="description" content="The personal site of developer Ben Rowles">
    <meta name="author" content="Ben Rowles">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- <meta name="viewport" content="width=1000 initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        body {
            width: 100%;
            height: 100%;
            background: #000;
            margin: 0px;
            padding: 0px;
            font-family: Arial,sans-serif;
            position: absolute;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            -webkit-perspective: 0;
            perspective: none;
            overflow: hidden;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: #999;
        }

        header {
            color: white;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            width: 100%;
            height: 60px;
            z-index: 2;
            transition: background 0.2s, ease;
        }

        header:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        a#title {
            top: 50%;
            transform: translateY(-50%);
            margin-left: 25px;
            position: absolute;
            font-size: 32pt;
        }

        div#contact {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            /*background: red;*/
            width: 300px;
        }

        div#contact i.fa {
            margin: 0px 7% auto;
            font-size: 32px;
        }

        div#showcase {
            display: block;
            float: right;
            text-align: center;
        }

        a#labs {
            display: block;
        }

        nav#labs-menu {
            width: 100%;
            margin: 28px 0;
            padding: 0;
            background: inherit;;
            /*background: rgba(255,0,0,0.5);*/
            display: none;
            position: absolute;
            border-top: 1px solid #666;
        }

        nav#labs-menu ul {
            padding: 0;
            margin: 0;
            list-style: none;
            text-align: center
        }

        nav#labs-menu li {
            text-align: center;
            position: relative;
            display: inline-block;
        }

        nav#labs-menu li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 50px;
        }

        .fatlink {
            width: 100px;
            height: 50px;
        }

        canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #222;
            margin: 0;
            display: block;
            cursor: crosshair;
        }
    </style>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-68951559-1', 'auto');
      ga('send', 'pageview');

    </script>

    <script>
        function toggleLabs() {
            var labs = document.getElementById('labs-menu');
            if (labs.style.display === 'none' || labs.style.display === '') labs.style.display = 'block';
            else labs.style.display = 'none';
        }
    </script>
</head>
<body>
    <header>
        <a href="http://benrowles.io" id="title">Ben Rowles</a>
        <div id="contact">
            <a class="fatlink" href="mailto:rowlesben@gmail.com">
                <i class="fa fa-envelope"></i>
            </a>
            <a class="fatlink" href="https://github.com/browles">
                <i class="fa fa-github-square"></i>
            </a>
            <a class="fatlink" href="https://www.linkedin.com/in/benrowles">
                <i class="fa fa-linkedin-square"></i>
            </a>
        </div>
        <div id="showcase">
            <a href="javascript:toggleLabs();" id="labs" class="fatlink">Labs<i class="fa fa-caret-down"></i></a>
        </div>
        <nav id="labs-menu">
            <ul>
                <li class="fatlink"><a href="http://benrowles.io/labs/ribbon">Ribbon</a></li>
                <li class="fatlink"><a href="http://benrowles.io/labs/fan"><i class="fa fa-mobile"></i>Fan</a></li>
                <li class="fatlink"><a href="http://benrowles.io/labs/endlessscroll"><i class="fa fa-mobile"></i>Scroll</a></li>
                <li class="fatlink"><a href="http://benrowles.io/labs/bouncescroll"><i class="fa fa-mobile"></i>iOS Scroll</a></li>
                <li class="fatlink"><a href="http://benrowles.io/labs/toss"><i class="fa fa-mobile"></i>Toss</a></li>
                <li class="fatlink"><a href="http://benrowles.io/labs/gestures"><i class="fa fa-mobile"></i>Gestures</a></li>
            </ul>
        </nav>
    </header>
    <canvas id="canvas"></canvas>
</body>
<script type="text/javascript" src="index.bundle.js"></script>
</html>
